<app-header></app-header>
<div *ngIf="mensagemErro" class="popup error">{{ mensagemErro }}</div>
<div *ngIf="mensagemSucesso" class="popup success">{{ mensagemSucesso }}</div>

<div class="main">
  <div class="wrapper">
    <div class="form-box">
      <div class="cadastro-container">
        <div class="top">
          <span title="Se já possui uma conta, seja redirecionado ao login">
            Já possui uma conta ?
            <a routerLink="/" class="btn">Login</a>
          </span>
          <header>Cadastre-se</header>
        </div>
       
        <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Nome" formControlName="nome" />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" formControlName="email" />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="Senha" formControlName="senha" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Cadastrar-se" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
